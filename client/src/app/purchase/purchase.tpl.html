<div class='bar bar-header bar-positive'>
	<h1 class='title'>List of Items</h1>
</div>
<ion-content style='padding-top: 60px;'>
<div class='list'>

	<div ng-repeat='(key, value) in items' class='item item-thumbnail-left item-icon-right' ng-click='toggleSelection(key)' >
		<img ng-src='{{value.image}}'>
		<h2>{{value.name}}</h2>
		<h3> ${{value.cost}}</h3>
		<p>{{value.description}}</p>
		<i ng-show='value.selected' class='icon ion-checkmark-round'></i>
	</div>

</div>
</ion-content>



<div class='bar bar-footer'>
	<button ng-click='onDone()' class='button button-positive'>
		Send Order
	</button>
	<div class='title'>
		Total Cost = ${{totalCost()}}
	</div>
</div>
