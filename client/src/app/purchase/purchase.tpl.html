<ion-header-bar class="bar-positive">
     <h1 class="title">List of Items</h1>
</ion-header-bar>
<ion-content>
<div class="list">

    <div ng-repeat='item in items' class='item item-thumbnail-left' ng-click='onClick(item.name)'>
      <img ng-src='{{item.image}}'>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </div>

</div>
</ion-content>
