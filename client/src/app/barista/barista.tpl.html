<ion-content style='padding-top: 44px;'>
<div ng-show='orders.length === 0' class='card'>
	<div class='item item-text-wrap'>
		No orders pending...
	</div>
</div>

<div ng-repeat='order in orders' class='card'>
	<div class='item item-text-wrap'>
		<h4> Name: </h4>
		{{order.customer}} 
		<h4> Order: </h4>
		<div ng-repeat='item in order.items'>
		{{item}}
		</div>, 
		<h4> Time Left: </h4>
		{{order.deliveryTime}}
		<br>
		<button class='button button-small button-positive' ng-click='onDone(order.customer)'>
			Done
		</button>
		<button class='button button-small button-assertive' ng-click='onMore(order.customer)'>
			+30
		</button>
		<button class='button button-small button-balanced' ng-click='onLess(order.customer)'>
			-30
		</button>

	</div>
</div>

<div class='filler'>

</div>
</ion-content>
