<form name='picLoaderForm'>

University Name: <input type='text' ng-model='university.name'><br>

Picture: <input type='url' name='picture' ng-model='university.pictureURL'><br>

<span class='error' ng-show='picLoaderForm.picture.$error.url'>
Not valid
</span>
</form>
<button class='btn btn-sm btn-success' ng-click='submit()'> SUBMIT </button>
<hr>
<h4>List of Submitted Universities</h4>
<ul>
<div ng-repeat='university in universities'>
<li>
{{university.name}}
</li>
<img ng-src='{{university.pictureURL}}' width='160' height = '160'>
</div>
</ul>
