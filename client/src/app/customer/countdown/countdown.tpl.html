<ion-content style='padding-top: 44px;'>
<div ng-cloak class="card" ng-show='settings.name'>
	<div class="item item-text-wrap slide-left-right-ios7" ng-show='timeRemaining > 0'>
		Your order will be ready in {{timeRemaining | number : 0}} seconds.
	</div>
	<div class="item item-text-wrap slide-left-right-ios7" ng-show='timeRemaining < 0'>
		Your order is READY!
	</div>
</div>

<div class='filler'>

</div>
</ion-content>
